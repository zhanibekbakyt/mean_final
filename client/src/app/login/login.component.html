<!-- Login -->
<div class="container-1">
    <h1 class="head1">Financial Fortress</h1>
    <h2 class="head2">{{aim}}</h2>

    <div class="login">
        <img src="../../assets/images/bank.png" alt="">
        <h1 class="head3">Login</h1>
        <form [formGroup]="loginForm">
            <label for="">Account Number</label> <br>
            <input type="text" formControlName="acno" name="accountNumber" id="loginAcno" [placeholder]="account">
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"
                style="color: #ff4343;">invalid account number
            </div>

            <br>
            <label for="">Password</label> <br>
            <input type="password" formControlName="pswd" name="password" id="loginPswd"
                placeholder="Enter Your Account Password">
            <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched"
                style="color: #ff4343;">invalid password
            </div>

            <br><br>
            <button type="submit" (click)="login()">Login</button>
            
            <br>
            <div style="width:fit-content; margin: auto;" class="link">
                <p>Don't have an account?<a routerLink="register">Register</a></p>
               
            </div>
        </form>
    </div>
</div>


<!-- <h4>{{aim}}</h4> string interpolation (component to view) -->
<!-- Property binding - [attributes_name] = 'property'  (change)="acnoChange($event)"-->
<!-- Event binding using template referencing variables - #variable_name  #acno -->
<!-- Event binding using $event - (event_name) = function_name($event)  (change)="pswdChange($event)" -->
<!-- Event binding using template referencing variables - #variable_name #pswd  -->
<!-- Event binding - (event_name) = "function_name"  -->
