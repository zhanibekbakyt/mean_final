<!-- Filter Buttons -->
<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-outline-primary mx-1" [class.active]="filterType === 'all'" (click)="filterType = 'all'">All</button>
  <button class="btn btn-outline-success mx-1" [class.active]="filterType === 'credit'" (click)="filterType = 'credit'">Credit</button>
  <button class="btn btn-outline-danger mx-1" [class.active]="filterType === 'debit'" (click)="filterType = 'debit'">Debit</button>
</div>

<!-- Modern Transaction History -->
<div class="container-fluid min-vh-100 bg-light py-5" id="cont1">
  <div class="container bg-white rounded shadow-sm p-5" style="min-height: 600px; max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold text-primary">Transaction History</h1>
      <a routerLink="/dashboard" class="btn btn-outline-primary">Back To Home</a>
    </div>

    <!-- Table Header -->
    <div class="row bg-primary text-white rounded-top text-center fw-semibold py-2">
      <div class="col">Type</div>
      <div class="col">Amount</div>
    </div>

    <!-- Transaction Rows -->
    <div *ngFor="let t of filteredTransactions" class="row border-bottom text-center text-secondary py-2 align-items-center">
      <div class="col text-capitalize">{{ t.type }}</div>
      <div class="col">{{ t.amount }} tenge</div>
    </div>

    <div *ngIf="filteredTransactions.length === 0" class="text-center text-muted py-5">
      No transactions found.
    </div>
  </div>
</div>
